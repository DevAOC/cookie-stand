<!DOCTYPE html>
<html>
  <head>
    <title>Stores And Hourly Sales</title>
    <link href="../css/reset.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
    <script defer src="../js/app.js"></script>
    <!-- add a custom google font -->
  </head>
  <body>
    <header>
      <section>
        <img src="../img/salmon.png" alt="">
        <nav>
          <ul>
            <li><a href="../index.html">Homepage</a></li>
            <li><a href="./sales.html">Sales</a></li>
          </ul>
        </nav>
      </section>
    </header>
    <main>
      <section>
        <form action="" id="addStoreForm">
          <fieldset>
            <legend>New Store</legend>
            <label for="">Location
              <input type="text" name="name" required="required">
            </label>
            <label for="">Minimum Customers Per Hour
              <input type="number" name="minHourlyCust" required="required">
            </label>
            <label for="">Maximum Customers Per Hour
              <input type="number" name="maxHourlyCust" required="required">
            </label>
            <label for="">Average Cookies Per Customer
                <input type="number" step="0.1" name="avgCookieSales" required="required">
            </label>
            <label for="">Address
              <input type="text" name="address" required="required">
            </label>
            <label for="">Phone Number
              <input type="text" name="phoneNumber" required="required">
            </label>
            <button type="submit">Add Store</button>
          </fieldset>
        </form>
      </section>
      <section>
        <h1>Locations:</h1>
        <section id="storeTable">
        </section>
      </section>
    </main>
    <footer>
    </footer>
  </body>
</html>
